{% block extra_js %}

<script type="module">
    import { PYAPI, UserManager, ClientCache, FilterSyntaxParser, HeroManager } from "{{ url_for('static', filename='assets/js/exports.js') }}";
    document.addEventListener("DOMContentLoaded", async () => {
        //ClientCache.deleteDB();

        const seasonDetails = JSON.parse({{ season_details | tojson }});

        console.log(`Season Details: ${JSON.stringify(seasonDetails)}`);

        let syntax_str = `
            2365 < victory-points;
            2024-04-12 >= p1.picks;
            'Zio' <>in p1.picks;
            OR( 2022-04-12 < battle-date, p1.league = "champion")
        `;
        const HM = await HeroManager.getHeroManager();
        let parser = await FilterSyntaxParser.createAndParse(syntax_str, HM);

        console.log(`Filter Syntax: ${parser.toString()}`);
      

    });

</script>

{% endblock extra_js%}
